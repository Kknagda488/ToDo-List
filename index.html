<html lang="en">

<head>

    <title>ToDo-List</title>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="index.html">
                    <li>About</li>
                </a>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search To-Do" />
                <i class="fa fa-search"></i>
            </div>
        </nav>
    </header>
    <main>
            <div class="container">
                <h1><span id="date"></span></h1>
                <div class="to-do-input">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter your ToDo title" id="title" required>
                    <br>
                    <label for="title">Discription</label>
                    <textarea placeholder="Enter your ToDo Discription" id="derc" required></textarea>
                    <button class="btn" id="enter">Add-ToDo</button>
                </div>
            </div>

            <div class="to-do-list">
                
            </div>
        </main>
        <script src="/index.js"></script>
